<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thien JS Day 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Bài tập 1 -->
      <h1>Quản lý tuyển sinh</h1>
      <div class="form-group">
        <input type="number" id="diemChuan" placeholder="Nhập điểm chuẩn" />
        <select id="diemKV">
          <option value="0">Chọn khu vực</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
        <select id="diemDT">
          <option value="0">Chọn đối tượng</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" id="diemMon1" placeholder="Nhập điểm môn thứ 1" />
        <input type="number" id="diemMon2" placeholder="Nhập điểm môn thứ 2" />
        <input type="number" id="diemMon3" placeholder="Nhập điểm môn thứ 3" />
      </div>
      <button class="btn btn-success mb-2" id="tinhBT1">Tính</button>
      <div class="alert alert-success" id="outputBT1"></div>
      <hr />
      <!-- Bài tập 2 -->
      <h1>Tính tiền điện</h1>
      <div class="form-group">
        <input type="text" id="nameUser" placeholder="Nhập tên khách hàng" />
        <input
          type="number"
          id="soKW"
          placeholder="Nhập số KW điện sử dụng"
          style="width: 250px"
        />
        <button class="btn btn-success" id="tinhBT2">Tính</button>
      </div>
      <div class="alert alert-success" id="outputBT2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
